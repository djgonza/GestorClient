<div class="container" style="padding-top: 2rem;">
	<div class="card">
		<div class="card-block">
			<h1>Acceder</h1>

			<div class="form-group">
				<label for="username">Nombre</label>
				<input type="text" class="form-control" name="username" [(ngModel)]="username" required />
				<div *ngIf="!username && sended" class="help-block">El nombre de usuario es requerido</div>
			</div>
			<div class="form-group">
				<label for="password">Contraseña</label>
				<input type="password" class="form-control" name="password" [(ngModel)]="password" required />
				<div *ngIf="!password && sended" class="help-block">La contraseña es requerida</div>
			</div>
			<div class="d-flex justify-content-end">
				<button [disabled]="loading" (click)="login()" class="btn btn-primary">
					Acceder
					<i *ngIf="loading" class="material-icons icon-spin">loop</i>
				</button>
				<a [routerLink]="['/register']" class="btn btn-link">Registrar</a>
			</div>
		</div>
	</div>
</div>
